plugins {
    id 'net.kyori.blossom' version '2.2.0'
    id 'org.jetbrains.gradle.plugin.idea-ext' version '1.3'
    id 'maven-publish'
}

repositories {
    maven { url = 'https://repo.codemc.io/repository/maven-public/' }
    maven { url = 'https://repo.nickuc.com/maven-releases/' }
}

dependencies {
    compileOnly 'org.slf4j:slf4j-api:1.7.36'
    compileOnly 'com.google.code.gson:gson:2.13.1'
    compileOnly 'io.netty:netty-all:4.1.42.Final'
    compileOnly 'net.kyori:adventure-api:4.26.1'
    compileOnly 'net.skinsrestorer:skinsrestorer-api:15.0.2'
    compileOnly 'com.nickuc.login:nlogin-api:10.3'

    testImplementation 'com.google.code.gson:gson:2.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.12.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        blossom {
            javaSources {
                property('version', version.toString())
            }
        }
    }
}

publishing {
    repositories {
        maven {
            name = 'GitHubPackages'
            url = uri('https://maven.pkg.github.com/Asaria-RPG/AzLink')
            credentials {
                username = project.findProperty('gpr.user') ?: System.getenv('GITHUB_ACTOR')
                password = project.findProperty('gpr.key') ?: System.getenv('GITHUB_TOKEN')
            }
        }
    }

    publications {
        gpr(MavenPublication) {
            from components.java
        }
    }
}
