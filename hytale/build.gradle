repositories {
    maven { url = 'https://maven.hytale.com/release/' }
}

dependencies {
    implementation project(':azlink-common')
    compileOnly 'com.hypixel.hytale:Server:2026.01.28-87d03be09'
}

processResources {
    filesMatching('**/*.json') {
        expand 'pluginVersion': version
    }
}
